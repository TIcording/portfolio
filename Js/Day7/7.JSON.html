<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <h2>json</h2>
    <script>
        const dog= {
            name:'루시',
            age : 14,
            family : '포메라니안',
            eat: () =>{
                console.log('잘먹고 잘논다')
            }
        }
        
        const json = JSON.stringify(dog);
        console.log(dog);
        console.log(json);
        console.log('----------------------');
        
        const obj = JSON.parse(json);
        console.log(obj);
    </script>
</body>
</html>
