<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <h2>Math 객체</h2>
    <script>
        console.log(Math.min());
        console.log(Math.max());
        console.log(Math.min(1,10,-10,1000,0,'-100')); // -100 자동형변환
        console.log(Math.min(1,10,-10,1000,0,'마이너스백'));       
        console.log(Math.max(1,10,1000,0,'-100')); 

        console.log(Math.round(10.49));    //10
        console.log(Math.round(10.5));     //11
        console.log(Math.round(-10.5));    //-10
        console.log(Math.round(-10.51));   //-11

        console.log(Math.floor(10.49));    //10 
        console.log(Math.floor(10.5));     //10
        console.log(Math.floor(-10.5));    //-11
        console.log(Math.floor(-10.51));   //-11

        console.log(Math.ceil(10.49));    //11
        console.log(Math.ceil(10.5));     //11
        console.log(Math.ceil(-10.5));    //-10
        console.log(Math.ceil(-10.51));   //-10

        const rm =Math.random()
        console.log(rm);

        //1~10 자연수 뽑기
        console.log(Math.ceil(10*rm))
        console.log(Math.floor(10*rm)+1)
    </script>
</body>
</html>
