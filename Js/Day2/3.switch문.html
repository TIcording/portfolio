<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swich문</title>
</head>
<body>
    <h2>swich문</h2>
    <script>
        let input = prompt('아동,청소년,성인 중 하나를 고르세요')

        //아동, 청소년, 성인
        switch(input) {
            case '아동':
                input += ":입장료 무료";    // '아동: 입장료 무료'
                

            case '청소년':
                input += ":입장료 40000원"; // 청소년: 입장료 40000원
                break;
            case '성인':
                input += ":입장료 60000원"; // 성인 : 입장료 60000원
                break;
            default:
                alert('입력값을 확인하세요');
                input = ('입력값 확인!')
        }
        console.log(input)

    </script>
</body>
</html>
