<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타입변환</title>
</head>

<body>
    <h2>타입변환</h2>
    <script>
        console.log(10 + '문자열')
        console.log('3' * '5')
        console.log(1 - "문자열")

        const num1 = '10';
        const num2 = '5';
        console.log(`현재 num1의 타입: ${typeof (num1)},${Number(num1)}`)
        console.log(`현재 num2의 타입: ${typeof (num2)},${Number(num1)}`)

        console.log(`Number(num1): ${typeof (Number(num1))},${Number(num1)}`)
        console.log(`Number(num1): ${typeof (String(num1))},${String(num1)}`)
        console.log(`Number(num1): ${typeof (Boolean(num1))},${Boolean(num1)}`)
        console.log(`Number(num1): ${typeof (Object(num1))},${Object(num1)}`)
        console.log(`Number(num1): ${typeof (parseInt(num1))},${parseInt(num1)}`)
        console.log(`Number(num1): ${typeof (parseFloat(num1))},${parseFloat(num1)}`)
        console.log('============================================')
        console.log('============================================')
        console.log('============================================')

        console.log(`num1 + num2 = ${num1+num2}`)
        console.log(`num1 + num2 = ${Number(num1)+Number(num2)}`)
        console.log(`num1 + num2 = ${parseInt(num1)+parseInt(num2)}`)
        console.log(`num1 + num2 = ${parseInt(num1)+num2}`) //하나가 문자열이면 연결이 우선


    </script>
</body>

</html>
