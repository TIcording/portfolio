<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화상자</title>
</head>
<body>
    <h2>대화상자</h2>
    <script>
        alert('안녕하세요 자바스크립트!')

        const result = confirm('확인 또는 취소를 눌러주세요')
        console.log(result)

        const result2 =prompt('당신의 이름을 입력하세요')
         console.log(result2)

         const year =prompt('당신의 출생년도를 입력하세요')
         console.log(2023-year)

        const num1 =prompt('첫번째 숫자를 입력하세요')
        const num2 =prompt('두번째 숫자를 입력하세요')
        console.log(num1+num2);  //문자열로 인식 -> 더하기면 연결된다.
        console.log(Number(num1)+Number(num2))
    </script>
</body>
</html>
