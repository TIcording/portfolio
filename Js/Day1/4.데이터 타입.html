<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
</head>
<body>
    <h2>데이터 타입</h2>
    <script>
        // number형
        const num1 =10;
        const num2 =11.11;
        const num3 =10e6;   
        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(typeof(num1));
        console.log(typeof(num2));
        console.log(typeof(num3));
        console.log('------------------')
        //string 형
        const num4 =10;
        const num5 = 5;
        const str1 = "Hello JavaScript";
        const str2 = "Hello World";
        const str3 = "10";
        console.log(num4+num5)
        console.log(num4+str1)
        console.log(str1+str2)
        console.log(str1+' '+str2)
        console.log(`자바스크립트에서는 문자열을
        쌍다옴표 또는 따옴표로 둘러싸인
        문자의 집합을 의미합니다`)
        console.log(`str1:${str1},str2:${str2}`);
    
        console.log(num4+str3); // 1010
        console.log(num4-str3); // 0 -> 자동 형변환
        console.log(num4*str3); // 100  자동 형변환
        console.log(num4/str3); // 1  -> 자동 형변환
        console.log('------------------')
        //논리형
        const b1 = true;
        const b2 = false;
        const b3 = (10>5) // true
        const b4 = (10<3) // flase
        console.log(b1)
        console.log(b2)
        console.log(b3)
        console.log(b4)
        console.log(typeof(b1))
        console.log('------------------')
        //undefined,null
        let num;
        console.log(num);
        console.log(typeof(num))
        
        let obj1 = {}
        console.log(obj1);
        console.log(typeof(obj1))

        let obj2 = null;
        console.log(obj2);
        console.log(typeof(obj2));
        console.log('------------------')

        //심볼형
        const sym1 = Symbol('apple')
        const sym2 = Symbol('apple')
        console.log(sym1)
        console.log(sym2)
        console.log(sym1 == sym2) //값만 같으면 true 데이터 주소가 다르므로 false        
        console.log(sym1 === sym2) //타입과 값이 모두 같으면 true

        const sym3 = sym1
        console.log(sym1==sym3)  //주소를 저장한것이라 값이 같게 나온다.

        //객체형
        const user = {'userid':'apple', 'name':'김사과','age':20}
        console.log(user);  // 브라우저마다 출력값에 포맷이 다를 수 있음
        console.log(user.userid);
        console.log(user.name);
        console.log(user.age);
        console.log(`유저의 아이디는 ${user.userid},이름은 ${user.name} 나이는 ${user.age} 입니다`)

    </script>       
</body>
</html>
