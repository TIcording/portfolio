<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<style>
    {
        border: solid 1px black;
    }
</style>
<body>
    <h2>회원가입</h2>
    <form action="./regist" name="regfrom" id="regform" method="post" onsubmit="return sendit()">
        <p>아이디: <input type="text" name="userid" id="userid" maxlength="20"></p>
        <p>비밀번호: <input type="password" name="userpw" id="userpw" maxlength="20"></p>
        <p>비밀번호 확인 <input type="password" name="userpw_re" id="userpw_re" maxlength="20"></p>
        <p>이름: <input type="text" name="username" id="username"></p>
        <p>휴대폰번호: <input type="text" name="hp" id="hp"></p>
        <p>이메일: <input type="text" name="email" id="email"></p>
        <p>성별: 남자<input type="radio" name="gender" value="남자"> 여자<input type="radio" name="gender" value="여자"></p>
        <p>주민등록번호: <input type="text" name="ssn1" id="ssn1" maxlength="6"> - <input type="text" name="ssn2" id="ssn2" maxlength="7"></p>
        <p>우편번호 : <input type="text" id="sample6_postcode" placeholder="우편번호"> <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br></p>
        <p>주소 : <input type="text" id="sample6_address" placeholder="주소"><br></p>
        <p>상세주소 : <input type="text" id="sample6_detailAddress" placeholder="상세주소"></p>
        <p>참고사항 : <input type="text" id="sample6_extraAddress" placeholder="참고항목"></p>
        <p><button>가입완료</button> <button type="reset">다시작성</button></p>
    </form>
    <script src="./js/regist.js" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraAddr !== '') {
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("sample6_extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("sample6_extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }
    </script>
</body>

</html>
