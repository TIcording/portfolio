<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 선택자</title>
    <style>
    p + span {
         color: gold; background-color: deepskyblue; font-size: 20px;
    }
    h3 + p {background-color: deeppink;}

    h3~ p {color: red;}


    </style>




</head>
<body>
        <h2>형제 선택자</h2>
        <div>
            <h3>첫째</h3>
            <p>둘째</p>
            <a href="#">셋째</a>
            <h4>넷째</h4>
            <p>다섯째</p>
            <span>여섯쨰</span>
        </div>
</body>
</html>
