<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>서식 태그</h2>
    <p>b 태그는 단순히 글자가 <b>굵게</b> 표현됩니다.  </p>
    <p>strong 태그는 중요한 글자를 <strong>굵게</strong> 표현합니다.</p>
    <p>i 태그는 단순히 글자를 <i>이탤릭체로</i> 표현합니다</p>
    <p>em 태그는 중요한 글자를 <em>이탤릭체로</em> 기울여 표현합니다</p>
    <p>del 태그는 글자를 <del>지운</del> 것처럼 표현합니다</p>
    <p>ins 태그를 사용하면 중요한 글자에 <ins>밑줄</ins>을 그어줍니다.</p>
    <p>sup 태그를 사용해서 수식을 표현: x<sup>2</sup> +y<sup>3</sup> =z</p>
    <p>sub 태그를 사용해서 화학식을 표현 :H<sub>2</sub>O</p>

</body>
</html>
